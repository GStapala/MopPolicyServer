<button mat-raised-button (click)="addPolicy()"> Add Policy</button>
<!-- <button mat-raised-button (click)="removeColumn()"> Remove column </button> -->
<!-- <button mat-raised-button (click)="shuffle()"> Shuffle </button> -->


<table mat-table [dataSource]="policies" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- descritpion Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- created Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created</th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <!--  <ng-container matColumnDef="edit">-->
  <!--    <th mat-header-cell *matHeaderCellDef> Edit</th>-->

  <!--  </ng-container>-->

  <!-- Star Column -->
  <ng-container matColumnDef="edit" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="editPolicy(element)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
